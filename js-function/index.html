<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Function</title>
</head>
<body>
    
    <h1>JS Function</h1>

    <p id="demo"></p>

    <script>
        
        // Example function
        function toCelcius(fahrenheit) {
            return (5/9) * (fahrenheit - 32);
        }
        document.getElementById("demo").innerHTML = "The temperature is " + toCelcius(77) + " Celcius";

        // Task function
        function myFunction() {
            alert("Hello World!");
        }
        myFunction();

    </script>

</body>
</html>
