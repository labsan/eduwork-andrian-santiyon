<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Syntax</title>
</head>
<body>
    
    <h1>Javascript Syntax</h1>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        let x, y, z;

        x = 8;
        y = "saya belajar javascript";
        z = 9;

        document.getElementById("demo1").innerHTML = x + y;
        document.getElementById("demo2").innerHTML = x + z;

    </script>

</body>
</html>
